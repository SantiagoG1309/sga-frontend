<div style="background: #f8f9fa; min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <aside style="width: 260px; background: #495460; color: #fff; position: fixed; top: 0; left: 0; height: 100vh; display: flex; flex-direction: column; box-shadow: 2px 0 4px rgba(0,0,0,0.1);">
    <div style="padding: 24px 20px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1);">
      <div style="width: 40px; height: 40px; background: #fff; border-radius: 8px; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; color: #495460; font-weight: bold; font-size: 1.2rem;">P</div>
      <div style="font-weight: 600; font-size: 1rem; line-height: 1.3;">Pravda SaGa Abogados &<br>Académicos</div>
    </div>
    <nav style="flex: 1; padding: 16px 0;">
      <ul style="list-style: none; padding: 0; margin: 0;">
        <li style="margin: 0 16px 4px 16px;">
          <div (click)="changeView('usuarios')" style="padding: 12px 16px; cursor: pointer; font-weight: 500; border-radius: 8px; display: flex; align-items: center; font-size: 0.95rem; color: #b8c1cc;">
            <i class="fas fa-user" style="margin-right: 12px; width: 16px;"></i>Usuarios
          </div>
        </li>
        <li style="margin: 0 16px 4px 16px;">
          <div (click)="changeView('personal')" style="padding: 12px 16px; cursor: pointer; font-weight: 500; border-radius: 8px; display: flex; align-items: center; font-size: 0.95rem;" [style.background]="currentView === 'personal' ? '#3a434f' : 'transparent'" [style.color]="currentView === 'personal' ? '#fff' : '#b8c1cc'">
            <i class="fas fa-users" style="margin-right: 12px; width: 16px;"></i>Personal
          </div>
        </li>
        <li style="margin: 0 16px 4px 16px;">
          <div (click)="changeView('sentencias')" style="padding: 12px 16px; cursor: pointer; font-weight: 500; border-radius: 8px; display: flex; align-items: center; font-size: 0.95rem; color: #b8c1cc;">
            <i class="fas fa-gavel" style="margin-right: 12px; width: 16px;"></i>Sentencias
          </div>
        </li>
        <li style="margin: 0 16px 4px 16px;">
          <div (click)="changeView('blog')" style="padding: 12px 16px; cursor: pointer; font-weight: 500; border-radius: 8px; display: flex; align-items: center; font-size: 0.95rem;" [style.background]="currentView === 'blog' ? '#3a434f' : 'transparent'" [style.color]="currentView === 'blog' ? '#fff' : '#b8c1cc'">
            <i class="fas fa-edit" style="margin-right: 12px; width: 16px;"></i>Blog
          </div>
        </li>
      </ul>
    </nav>
  </aside>
  
  <!-- Contenido principal dinámico -->
  <main style="margin-left: 260px;">
    <!-- Vista de bienvenida -->
    <div *ngIf="currentView === 'welcome'" style="padding: 40px 32px; display: flex; align-items: center; justify-content: center; height: 100vh;">
      <div style="text-align: center;">
        <h1 style="font-size: 2.5rem; font-weight: 300; color: #495460; margin-bottom: 16px; letter-spacing: -0.5px;">Bienvenido</h1>
        <p style="font-size: 1.1rem; color: #6c757d; font-weight: 400;">Panel de administración</p>
      </div>
    </div>
    
    <!-- Vista de personal -->
    <app-personal-management *ngIf="currentView === 'personal'"></app-personal-management>
    
    <!-- Otras vistas se pueden agregar aquí -->
    <div *ngIf="currentView === 'usuarios'" style="padding: 40px 32px;">
      <h1 style="font-size: 2rem; color: #495460;">Gestión de Usuarios</h1>
      <p>Funcionalidad de usuarios en desarrollo...</p>
    </div>
    
    <div *ngIf="currentView === 'sentencias'" style="padding: 40px 32px;">
      <h1 style="font-size: 2rem; color: #495460;">Gestión de Sentencias</h1>
      <p>Funcionalidad de sentencias en desarrollo...</p>
    </div>
    
    <!-- Vista de blog -->
    <app-blog-management *ngIf="currentView === 'blog'"></app-blog-management>
  </main>
</div>
