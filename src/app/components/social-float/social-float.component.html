      <button 
        *ngFor="let social of socialNetworks"
        class="social-button"
        [style.background-color]="social.color"
        (click)="openSocialNetwork(social.url)"

        <i [class]="social.icon"></i>
      </button>
    </div>
  </div>
</div>
