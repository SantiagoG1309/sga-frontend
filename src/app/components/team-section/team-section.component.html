<section id="team" class="team-section bg-section bg-team">
  <div class="container">
    <div class="team-header">
      <h2 class="section-title">Nuestro Equipo</h2>
      <p class="section-subtitle">Profesionales comprometidos con la excelencia jurídica</p>
    </div>
    
    <div class="team-carousel-container" *ngIf="personal.length > 0">
      <!-- Navigation Arrows -->
      <button class="carousel-arrow prev" (click)="previousSlide()" [disabled]="currentSlide === 0">
        <i class="fas fa-chevron-left"></i>
      </button>
      
      <button class="carousel-arrow next" (click)="nextSlide()" [disabled]="currentSlide >= maxSlides">
        <i class="fas fa-chevron-right"></i>
      </button>
      
      <!-- Team Carousel -->
      <div class="team-carousel">
        <div class="team-track" [style.transform]="'translateX(' + (-currentSlide * slideWidth) + '%)'">
          <!-- Dynamic Team Members from Database -->
          <div class="team-member" *ngFor="let persona of personal">
            <div class="member-image-container">
              <img [src]="persona.foto || 'https://via.placeholder.com/400x400?text=' + persona.nombre.charAt(0)" 
                   [alt]="persona.nombre" 
                   class="member-image">
            </div>
            <h3 class="member-name">{{persona.nombre}}</h3>
            <div class="member-badge">{{persona.cargo}}</div>
            <p class="member-specialty">{{persona.especializacion}}</p>
            <p class="member-experience">{{persona.anosExperiencia}} años de experiencia</p>
          </div>
        </div>
      </div>
      
      <!-- Carousel Indicators -->
      <div class="carousel-indicators" *ngIf="indicators.length > 1">
        <button 
          *ngFor="let slide of indicators; let i = index" 
          class="indicator" 
          [class.active]="i === currentSlide"
          (click)="goToSlide(i)">
        </button>
      </div>
    </div>
    
    <!-- Mensaje cuando no hay personal -->
    <div *ngIf="personal.length === 0" class="no-team-message">
      <p>No hay miembros del equipo registrados.</p>
    </div>
  </div>
</section>
