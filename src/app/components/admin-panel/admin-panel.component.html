<div class="admin-panel" *ngIf="isVisible">
  <div class="admin-overlay" (click)="closePanel()"></div>
  <div class="admin-content">
    <div class="admin-header">
      <h3>Panel de Administración</h3>
      <button class="close-btn" (click)="closePanel()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="admin-body">
      <p>Panel de administración para gestión del sitio web.</p>
      <button class="btn btn-primary">Gestionar Contenido</button>
    </div>
  </div>
</div>
