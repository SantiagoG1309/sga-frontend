<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <!-- Logo/Brand -->
        <div class="navbar-brand mobile-center">
          <div class="brand-logo">
            <div class="logo-icon">
              <i class="fas fa-balance-scale"></i>
            </div>
            <div class="brand-text">
              <span class="brand-main">Pravda SaGa</span>
              <span class="brand-subtitle">Abogados & Académicos</span>
            </div>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <ul class="navbar-nav desktop-nav">
          <li><a routerLink="/home" class="nav-link">Inicio</a></li>
          <li><a routerLink="/blog" class="nav-link">Blog</a></li>
          <li><a href="about" class="nav-link">Nosotros</a></li>
          <li *ngIf="!isLoggedIn"><a routerLink="/login" class="nav-link">Cartera</a></li>
          <!-- <li><a routerLink="/register" class="nav-link">Registro</a></li> -->
          <!-- <li><a routerLink="/admin" class="nav-link">Panel Administrador</a></li> -->
          <li *ngIf="isLoggedIn"><button class="nav-link" (click)="logout()">Cerrar sesión</button></li>
          <!-- BORRAR PANEL DE ADMINISTRADOR A FUTURO - SOLO VALIDO AL INICIAR SESION (2 Roles Admin Principal-No admin) -->
        </ul>




        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
          <i class="fas fa-bars" *ngIf="!isMobileMenuOpen"></i>
          <i class="fas fa-times" *ngIf="isMobileMenuOpen"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
  <ul class="mobile-nav" [ngClass]="{'active': isMobileMenuOpen}">
        <li><a routerLink="/home" class="nav-link text-center" (click)="closeMobileMenu()">Inicio</a></li>
        <li><a routerLink="/blog" class="nav-link text-center" (click)="closeMobileMenu()">Blog</a></li>
        <li><a href="/about" class="nav-link text-center" (click)="closeMobileMenu()">Nosotros</a></li>
  <li *ngIf="!isLoggedIn"><a routerLink="/login" class="nav-link text-center" (click)="closeMobileMenu()">Cartera</a></li>
      </ul>
    </div>
  </nav>
</header>
