<header 
  class="header" 
  [ngClass]="{'header-home': isHomePage, 'header-pages': !isHomePage}"
  [style.backdrop-filter]="'blur(' + blurIntensity + 'px)'"
  [style.background]="dynamicBackground"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <nav class="navbar">
    <div class="container">
      <div class="navbar-content">
        <!-- Logo/Brand -->
        <div class="navbar-brand">
          <a routerLink="/home" class="brand-logo">
            <div class="logo-icon">
              <i class="fas fa-balance-scale"></i>
            </div>
            <div class="brand-text">
              <span class="brand-main">Pravda SaGa</span>
              <span class="brand-subtitle">Abogados & Acad√©micos</span>
            </div>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <ul class="navbar-nav desktop-nav">
          <li><a routerLink="/home" class="nav-link">Inicio</a></li>
          <li><a routerLink="/blog" class="nav-link">Blog</a></li>
          <li><a (click)="navigateToSection('about')" class="nav-link" style="cursor: pointer;">Nosotros</a></li>
          <li><a (click)="navigateToSection('services')" class="nav-link" style="cursor: pointer;">Cartera</a></li>
          <li><a routerLink="/sentences" class="nav-link">Sentencias</a></li>
        </ul>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
          <i class="fas fa-bars" *ngIf="!isMobileMenuOpen"></i>
          <i class="fas fa-times" *ngIf="isMobileMenuOpen"></i>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <ul class="mobile-nav" [class.active]="isMobileMenuOpen">
        <li><a routerLink="/home" class="nav-link" (click)="closeMobileMenu()">Inicio</a></li>
        <li><a routerLink="/blog" class="nav-link" (click)="closeMobileMenu()">Blog</a></li>
        <li><a (click)="navigateToSection('about')" class="nav-link" style="cursor: pointer;">Nosotros</a></li>
        <li><a (click)="navigateToSection('services')" class="nav-link" style="cursor: pointer;">Cartera</a></li>
        <li><a routerLink="/sentences" class="nav-link" (click)="closeMobileMenu()">Sentencias</a></li>
      </ul>
    </div>
  </nav>
</header>
